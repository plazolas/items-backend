apiVersion: apps/v1
kind: Deployment
metadata:
  name: items-backend-d
spec:
  selector:
    matchLabels:
      run: items-backend
  replicas: 1
  template:
    metadata:
      labels:
        run: items-backend
    spec:
      containers:
      - name: items-backend
        image: docker.io/plazolas/items-backend
        imagePullPolicy: Always  
        env: 
          - name: APP_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-pass
                key: password  
        ports:
        - containerPort: 8080
